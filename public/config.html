<!DOCTYPE html>
<html lang="en">

<head>
  <title>Configuration Page </title>
  <link rel="stylesheet" href="config.css">
</head>
<body>
  <div class="extension"> 
    <!--import extension helper library -->
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- basic form that allows streamer to select which WYR options --> 
    <form id = "form">
      <div style="display: flex;">
        <h1>Current vote threshold: </h1>
        <h1 id="currentVoteThreshold" style="padding-left: 0.5rem;"></h1>
      </div>
      <div id = "form-div" class="form-div">
            <text id="helper-hint">Set minimum votes required before results are announced, between 1 - 9999</text>
            <input type="number" min="0" max="9999" step="1" id="voteThreshold" name="voteThreshold" placeholder="Enter vote threshold, max 9999">
      </div>
      </fieldset> 
      <div id="form-submit" class="form-submit">
        <input id="submit-button" type="submit" value="Submit">
      </div>
    </form>
  </div>

  <!-- import config.js -->
  <script src="config.js" type="text/javascript"></script>
</body>

</html>
