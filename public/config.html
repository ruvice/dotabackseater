<!DOCTYPE html>
<html lang="en">

<head>
  <title>Configuration Page </title>
  <link rel="stylesheet" href="config.css">
</head>
<body>
  <div class="extension"> 
    <!--import extension helper library -->
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- basic form that allows streamer to select which WYR options --> 
    <form id = "form">
      <div id = "form-div" class="form-div">
            <text id="helper-hint">This value is the number of votes that your viewers have to submit before the bot sends a message in chat! Just type whatever you want</text>
            <input type="number" min="0" max="9999" step="1" id="voteThreshold" name="voteThreshold" placeholder="Enter vote threshold, max 9999">
      </div>
      </fieldset> 
      <div id="form-submit" class="form-submit">
        <input id="submit-button" type="submit" value="Submit" onclick="updateConfig()">
      </div>
    </form>
  </div>


  <!--import jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="common.js" type="text/javascript"></script>

  <!-- import config.js -->
  <script src="config.js" type="text/javascript"></script>
</body>

</html>
